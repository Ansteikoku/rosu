<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>わかくさ掲示板 - ログイン</title>
  <style>
    body {
      font-family: "MS PGothic", sans-serif;
      max-width: 500px;
      margin: auto;
      padding: 20px;
      background-color: #fff;
      text-align: center;
    }
    h1 {
      font-size: 24px;
    }
    input[type="password"] {
      font-family: "MS PGothic", sans-serif;
      width: 100%;
      padding: 5px;
      margin: 10px 0;
    }
    button {
      padding: 5px 10px;
    }
    #error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>わかくさ掲示板 ログイン</h1>

  <input type="password" id="password" placeholder="パスワードを入力">
  <br>
  <button onclick="login()">ログイン</button>

  <div id="error"></div>

  <script>
    function login() {
      const pw = document.getElementById("password").value;
      const error = document.getElementById("error");

      if (pw === "wakakusa") {
        localStorage.setItem("wakakusa_logged_in", "1");
        location.href = "index.html";
      } else {
        error.textContent = "パスワードが違います";
      }
    }
  </script>
</body>
</html>
