
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スレッド詳細</title>
  <style>
    body {
      font-family: "MS PGothic", sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background: #fff;
    }
    hr {
      border: none;
      border-top: 1px solid #aaa;
    }
    .comment {
      margin: 10px 0;
      white-space: pre-wrap;
    }
    .meta {
      font-size: 12px;
      color: #555;
    }
    .anchor {
      color: blue;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>

  <script>
    if (!localStorage.getItem("wakakusa_logged_in")) {
      location.href = "login.html";
    }
  </script>
</head>
<body>

  <div style="text-align:right; margin-bottom:10px;">
    <button onclick="logout()">ログアウト</button>
  </div>
  <script>
    function logout() {
      localStorage.removeItem("wakakusa_logged_in");
      location.href = "login.html";
    }
  </script>

  <h1>スレッド</h1>
  <div id="threadContent"></div>
  <hr>

  <div>
    <input type="text" id="name" placeholder="名前（省略可）">
    <textarea id="comment" rows="3" placeholder="コメントを入力"></textarea>
    <button onclick="postComment()">書き込む</button>
  </div>

  <hr>
  <div id="comments"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = "https://hfaammdbcoxympbtfwql.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhmYWFtbWRiY294eW1wYnRmd3FsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEyNjcxNjYsImV4cCI6MjA2Njg0MzE2Nn0.uCJM5KdIbDZuHaIfBg3SewklRnVg12UcklhaewgIsuc";
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const urlParams = new URLSearchParams(location.search);
    const threadId = urlParams.get("id");

    async function loadThread() {
      const { data, error } = await supabase
        .from("threads")
        .select("*")
        .eq("id", threadId)
        .single();

      if (error || !data) {
        document.body.innerHTML = "スレッドが見つかりません。";
        return;
      }

      document.getElementById("threadContent").innerHTML =
        `<strong>${data.content}</strong><br>投稿者：${data.name}`;
    }

    async function postComment() {
      const name = document.getElementById("name").value || "名無しさん";
      const content = document.getElementById("comment").value.trim();
      if (!content) return alert("コメントを入力してください");

      const { error } = await supabase
        .from("comments")
        .insert([{ thread_id: threadId, name, content }]);

      if (error) {
        alert("書き込みに失敗しました");
        return;
      }

      document.getElementById("comment").value = "";
      renderComments();
    }

    async function renderComments() {
      const { data, error } = await supabase
        .from("comments")
        .select("*")
        .eq("thread_id", threadId)
        .order("created_at");

      if (error) {
        alert("コメントの読み込みに失敗しました");
        return;
      }

      const area = document.getElementById("comments");
      area.innerHTML = data.map((c, i) => {
        const html = c.content.replace(/>>(\d+)/g, (match, num) => {
          return `<span class="anchor" onclick="jumpTo(${num})">>>${num}</span>`;
        }).replace(/</g, "&lt;").replace(/>/g, "&gt;");
        return `<div class="comment" id="c${i+1}">
          <div class="meta">${i+1} 名前：${c.name}</div>
          ${html}
        </div><hr>`;
      }).join("");
    }

    function jumpTo(num) {
      const target = document.getElementById("c" + num);
      if (target) {
        target.scrollIntoView({ behavior: "smooth" });
        target.style.backgroundColor = "#ffffcc";
        setTimeout(() => target.style.backgroundColor = "", 1000);
      }
    }

    loadThread();
    renderComments();
  </script>
</body>
</html>
