<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>わかくさ掲示板 - スレッド詳細</title>
  <style>
    body {
      font-family: "MS PGothic", sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background: #fff;
    }
    h1, h2 {
      font-size: 20px;
    }
    .comment {
      margin-bottom: 10px;
    }
    input, textarea {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
      font-family: "MS PGothic", sans-serif;
    }
    button {
      margin-top: 10px;
      padding: 5px 10px;
    }
    a {
      color: blue;
      text-decoration: none;
    }
    #logArea {
      color: green;
      margin-bottom: 10px;
    }
  </style>
  <script>
    if (!localStorage.getItem("wakakusa_logged_in")) {
      location.href = "login.html";
    }
  </script>
</head>
<body>

  <div style="text-align:right; margin-bottom:10px;">
    <button onclick="logout()">ログアウト</button>
  </div>
  <script>
    function logout() {
      localStorage.removeItem("wakakusa_logged_in");
      location.href = "login.html";
    }
  </script>

  <h1>わかくさ掲示板</h1>
  <div id="logArea"></div>
  <hr>

  <div id="thread"></div>

  <hr>
  <h2>■ コメントを投稿</h2>
  <input type="text" id="commentName" placeholder="名前（省略可）">
  <textarea id="commentContent" rows="3" placeholder="コメント本文"></textarea>
  <button onclick="postComment()">コメントする</button>

  <hr>
  <h2>■ コメント一覧</h2>
  <div id="comments"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = "https://hfaammdbcoxympbtfwql.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhmYWFtbWRiY294eW1wYnRmd3FsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEyNjcxNjYsImV4cCI6MjA2Njg0MzE2Nn0.uCJM5KdIbDZuHaIfBg3SewklRnVg12UcklhaewgIsuc";
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const threadId = new URLSearchParams(location.search).get("id");

    function showLog(message, isError = false) {
      const logDiv = document.getElementById("logArea");
      logDiv.style.color = isError ? "red" : "green";
      logDiv.textContent = message;
    }

    async function loadThread() {
      const { data, error } = await supabase
        .from("threads")
        .select("*")
        .eq("id", threadId)
        .single();

      if (error || !data) {
        showLog("スレッドの読み込みに失敗しました", true);
        return;
      }

      document.getElementById("thread").innerHTML = `
        <h2>■ スレッド本文</h2>
        <div><strong>${data.name}：</strong>${escapeHtml(data.content)}</div>
      `;
    }

    async function loadComments() {
      const { data, error } = await supabase
        .from("comments")
        .select("*")
        .eq("thread_id", threadId)
        .order("created_at", { ascending: true });

      if (error) {
        showLog("コメントの読み込みに失敗しました", true);
        return;
      }

      const commentsDiv = document.getElementById("comments");
      commentsDiv.innerHTML = data.map((c, i) => `
        <div class="comment">
          <strong>${i + 1} ${c.name}：</strong> ${linkAnchor(escapeHtml(c.content))}
        </div>
      `).join("") || "まだコメントはありません。";
    }

    async function postComment() {
      const name = document.getElementById("commentName").value || "名無しさん";
      const content = document.getElementById("commentContent").value.trim();
      if (!content) {
        alert("コメントを入力してください");
        return;
      }

      showLog("コメント投稿中...");

      const { error } = await supabase.from("comments").insert([
        { thread_id: threadId, name, content }
      ]);

      if (error) {
        showLog("エラー: " + error.message, true);
        return;
      }

      showLog("投稿しました！");
      document.getElementById("commentContent").value = "";
      loadComments();
    }

    // アンカー >>1 のリンクを生成
    function linkAnchor(text) {
      return text.replace(/&gt;&gt;(\d+)/g, '<a href="#c$1">&gt;&gt;$1</a>');
    }

    // HTMLエスケープ（XSS対策）
    function escapeHtml(str) {
      return str
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
    }

    loadThread();
    loadComments();
  </script>
</body>
</html>
