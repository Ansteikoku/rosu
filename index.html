<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>わかくさ掲示板 - スレッド一覧</title>
  <style>
    body {
      font-family: "MS PGothic", sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background: #fff;
    }
    h1 {
      text-align: center;
      font-size: 24px;
    }
    hr {
      border: none;
      border-top: 1px solid #aaa;
    }
    .thread {
      margin: 10px 0;
    }
    input, textarea {
      font-family: "MS PGothic", sans-serif;
      width: 100%;
      padding: 5px;
      margin-top: 5px;
    }
    button {
      margin-top: 10px;
      padding: 5px 10px;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
  <script>
    if (!localStorage.getItem("wakakusa_logged_in")) {
      location.href = "login.html";
    }
  </script>
</head>
<body>

  <div style="text-align:right; margin-bottom:10px;">
    <button onclick="logout()">ログアウト</button>
  </div>
  <script>
    function logout() {
      localStorage.removeItem("wakakusa_logged_in");
      location.href = "login.html";
    }
  </script>

  <h1>わかくさ掲示板</h1>
  <hr>

  <h2>■ 新規スレッド作成</h2>
  <input type="text" id="name" placeholder="名前（省略可）">
  <textarea id="content" rows="3" placeholder="スレッド本文"></textarea>
  <button onclick="createThread()">スレッドを立てる</button>
  <div id="error" class="error"></div>

  <hr>
  <h2>■ スレッド一覧</h2>
  <div id="threadList"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = "https://hfaammdbcoxympbtfwql.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhmYWFtbWRiY294eW1wYnRmd3FsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEyNjcxNjYsImV4cCI6MjA2Njg0MzE2Nn0.uCJM5KdIbDZuHaIfBg3SewklRnVg12UcklhaewgIsuc";
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function renderThreads() {
      const { data, error } = await supabase
        .from("threads")
        .select("*")
        .order("created_at", { ascending: false });

      const list = document.getElementById("threadList");
      if (error || !data) {
        list.innerHTML = "スレッドの読み込みに失敗しました。";
        return;
      }

      list.innerHTML = data.map((t, i) =>
        `<div class="thread">
          <a href="thread.html?id=${t.id}">${i + 1}: ${t.content.slice(0, 30)}...</a>
        </div>`
      ).join("") || "スレッドはまだありません。";
    }

    async function createThread() {
      const name = document.getElementById("name").value || "名無しさん";
      const content = document.getElementById("content").value.trim();
      const errorDiv = document.getElementById("error");
      errorDiv.textContent = "";

      if (!content) {
        errorDiv.textContent = "本文を入力してください。";
        return;
      }

      const { data, error } = await supabase
        .from("threads")
        .insert([{ name, content }])
        .select()
        .single();

      if (error) {
        errorDiv.textContent = "スレッド作成に失敗しました: " + error.message;
        return;
      }

      location.href = `thread.html?id=${data.id}`;
    }

    renderThreads();
  </script>
</body>
</html>
