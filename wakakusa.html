<!-- index.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>わかくさ掲示板 - スレッド一覧</title>
  <style>
    body {
      font-family: "MS PGothic", sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background: #fff;
    }
    h1 {
      text-align: center;
      font-size: 24px;
    }
    hr {
      border: none;
      border-top: 1px solid #aaa;
    }
    .thread {
      margin: 10px 0;
    }
    input, textarea {
      font-family: "MS PGothic", sans-serif;
      width: 100%;
      padding: 5px;
      margin-top: 5px;
    }
    button {
      margin-top: 10px;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <h1>わかくさ掲示板</h1>
  <hr>

  <h2>■ 新規スレッド作成</h2>
  <input type="text" id="name" placeholder="名前（省略可）">
  <textarea id="content" rows="3" placeholder="スレッド本文"></textarea>
  <button onclick="createThread()">スレッドを立てる</button>

  <hr>
  <h2>■ スレッド一覧</h2>
  <div id="threadList"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = "https://hfaammdbcoxympbtfwql.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhmYWFtbWRiY294eW1wYnRmd3FsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEyNjcxNjYsImV4cCI6MjA2Njg0MzE2Nn0.uCJM5KdIbDZuHaIfBg3SewklRnVg12UcklhaewgIsuc";
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function renderThreads() {
      const { data, error } = await supabase
        .from("threads")
        .select("*")
        .order("created_at", { ascending: false });

      if (error) {
        alert("スレッドの読み込みに失敗しました");
        return;
      }

      const list = document.getElementById("threadList");
      list.innerHTML = data.map((t, i) =>
        `<div class="thread">
          <a href="thread.html?id=${t.id}">${i+1}: ${t.content.slice(0, 30)}...</a>
        </div>`
      ).join("") || "スレッドはまだありません。";
    }

    async function createThread() {
      const name = document.getElementById("name").value || "名無しさん";
      const content = document.getElementById("content").value.trim();
      if (!content) return alert("本文を入力してください");

      const { data, error } = await supabase
        .from("threads")
        .insert([{ name, content }])
        .select()
        .single();

      if (error) {
        alert("スレッド作成に失敗しました");
        return;
      }

      location.href = `thread.html?id=${data.id}`;
    }

    renderThreads();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スレッド詳細</title>
  <style>
    body {
      font-family: "MS PGothic", sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background: #fff;
    }
    hr {
      border: none;
      border-top: 1px solid #aaa;
    }
    .comment {
      margin: 10px 0;
      white-space: pre-wrap;
    }
    .meta {
      font-size: 12px;
      color: #555;
    }
    .anchor {
      color: blue;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>スレッド</h1>
  <div id="threadContent"></div>
  <hr>

  <div>
    <input type="text" id="name" placeholder="名前（省略可）">
    <textarea id="comment" rows="3" placeholder="コメントを入力"></textarea>
    <button onclick="postComment()">書き込む</button>
  </div>

  <hr>
  <div id="comments"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = "https://hfaammdbcoxympbtfwql.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhmYWFtbWRiY294eW1wYnRmd3FsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEyNjcxNjYsImV4cCI6MjA2Njg0MzE2Nn0.uCJM5KdIbDZuHaIfBg3SewklRnVg12UcklhaewgIsuc";
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const urlParams = new URLSearchParams(location.search);
    const threadId = urlParams.get("id");

    async function loadThread() {
      const { data, error } = await supabase
        .from("threads")
        .select("*")
        .eq("id", threadId)
        .single();

      if (error || !data) {
        document.body.innerHTML = "スレッドが見つかりません。";
        return;
      }

      document.getElementById("threadContent").innerHTML =
        `<strong>${data.content}</strong><br>投稿者：${data.name}`;
    }

    async function postComment() {
      const name = document.getElementById("name").value || "名無しさん";
      const content = document.getElementById("comment").value.trim();
      if (!content) return alert("コメントを入力してください");

      const { error } = await supabase
        .from("comments")
        .insert([{ thread_id: threadId, name, content }]);

      if (error) {
        alert("書き込みに失敗しました");
        return;
      }

      document.getElementById("comment").value = "";
      renderComments();
    }

    async function renderComments() {
      const { data, error } = await supabase
        .from("comments")
        .select("*")
        .eq("thread_id", threadId)
        .order("created_at");

      if (error) {
        alert("コメントの読み込みに失敗しました");
        return;
      }

      const area = document.getElementById("comments");
      area.innerHTML = data.map((c, i) => {
        const html = c.content.replace(/>>(\d+)/g, (match, num) => {
          return `<span class="anchor" onclick="jumpTo(${num})">>>${num}</span>`;
        }).replace(/</g, "&lt;").replace(/>/g, "&gt;");
        return `<div class="comment" id="c${i+1}">
          <div class="meta">${i+1} 名前：${c.name}</div>
          ${html}
        </div><hr>`;
      }).join("");
    }

    function jumpTo(num) {
      const target = document.getElementById("c" + num);
      if (target) {
        target.scrollIntoView({ behavior: "smooth" });
        target.style.backgroundColor = "#ffffcc";
        setTimeout(() => target.style.backgroundColor = "", 1000);
      }
    }

    loadThread();
    renderComments();
  </script>
</body>
</html>
